apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/infress.class: nginx
spec:
  rules:
    - host: posts.com
      http: 
        paths:
          - path: /posts
            backend:
              serviceName: posts-service-clusterip-srv
              servicePort: 4000