apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      labels:
        app: posts-service
    spec:
      containers:
        - name: posts-service
          image: jchan922/posts-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: posts-service-clusterip-srv
spec:
  selector:
    app: posts-service
  type: ClusterIP
  ports:
    - name: posts-service
      port: 4000
      protocol: TCP
      targetPort: 4000